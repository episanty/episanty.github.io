---
layout: default
---

<div class="ui centered grid stackable stretched">
    {% assign front-page-cards-sorted = site.front-page-cards  | sort: 'rank' %}
    {% for post in front-page-cards-sorted %}
    {% if post.display %}
        <div class="eight wide column">
            {% include card.html %}
        </div>
    {% endif %}
    {% endfor %}
</div>
